<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>WHITEWATER RAFTING Contact Us</title>
    <meta name="description"
        content="This page provides details about how to contact the WHITEWATER RAFTING company which includes contact information. There is also a contact form which the user can submit to ask questions about WHITEWATER RAFTING and its services. ">
    <meta name="author" content="Alyssa Stringham">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting_logo.jpg" alt="Rafting Logo">
        <div id="logo"></div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>WHITEWATER RAFTING</h1>
            <article>
                <p>1234 Address</p>
                <p>City, State</p>
                <p>1-999-999-9999</p>
                <p>info.whitewater@email</p>
            </article>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10463.718472441475!2d-111.57004015475327!3d40.3584603456206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759511678453!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="form">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column1">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="usereamil" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="form-item column2">
                        <input type="radio" id="inquiry" name="inquiry">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="reservation" name="reservation">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <div class="form-item">
                        <label for="message">Type Message:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="subscribe">Please subscribe me to the monthly newsletter </label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </fieldset>
                <button type="submit">Submit Form</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You!</h2>
            <div>
                <figure>
                    <img src="images/employee1.jpg" alt="Sara">
                    <figcaption>Sara</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="John">
                    <figcaption>John </figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mary">
                    <figcaption>Mary</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 &#10070; WHITEWATER RAFTING &#10070; Alyssa Stringham</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Icon">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.jpg" alt="Youtube Icon">
            </a>

        </nav>
    </footer>

</body>






</html>
